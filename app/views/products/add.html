<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Restful Products - Add Page</title>
    <meta charset="utf-8">
    <meta name="description" content="Products App">
    <!-- Latest compiled and minified CSS -->
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
      #valid {
        color: green;
      }
    </style>
  </head>
  <body>

    <!-- create product page  heading -->
    <div class="jumbotron">
     <div class="container">
        <p>Add a product </p>
     </div>
    </div><!-- End create product page heading -->

    <div class="container">
      <div class="row well col-sm-10 col-sm-offset-1" style="margin-top: 10px">

        <form action="/products/add" method="post">
            <div class="form-group row">
              <label for="name" class="col-xs-3 col-form-label">Name:</label>
              <div class="col-xs-5 label">
                <input class="form-control" type="text" name="name" placeholder="Enter here" id="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-xs-3 col-form-label">Description:</label>
              <div class="col-xs-5 label">
                <input class="form-control" type="text" name="description" placeholder="Enter here" id="description">
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-xs-3 col-form-label">Price:</label>
              <div class="col-xs-5 label">
                <input class="form-control" type="text" name="price" placeholder="Enter here" id="price">
              </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                  <input type="submit" class="btn btn-sm btn-info" value="Create">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                 <a href="/products/display"><strong><u>Go Back</u></strong></a>
              </div>
            </div>

        </form>  <!-- End add product form -->

       </div>  <!-- End well -->
    </div> <!-- End container row -->
  </body>
</html>
